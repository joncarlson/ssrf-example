<html lang="en-us">
  <head>
    <title>CMR Granules</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      pre {
        white-space: pre-wrap;
      }

      output > h2 {
        display: none;
      }

      output:has(pre) h2 {
        display: block;
      }
    </style>
  </head>

  <body class="p-3">
    <h1>Server Side Request Forgery Example</h1>

    <form action="/" method="post" id="form">
      <div class="mb-3">
        <label for="cmr-instance" class="form-label">CMR instance</label>

        <div class="input-group">
          <select name="cmrinstance" class="form-select" id="cmr-instance">
            <option value="cmr" selected>CMR PROD</option>
            <option value="cmr.uat">CMR UAT</option>
          </select>
        </div>
      </div>

      <div class="input-group mb-3">
        <label for="shortname" class="form-label">Shortname</label>

        <div class="input-group">
          <input
            type="text"
            name="shortname"
            class="form-control"
            id="shortname"
          />
        </div>
      </div>

      <div class="input-group mb-3">
        <label for="version" class="form-label">Version</label>

        <div class="input-group">
          <input type="text" name="version" class="form-control" id="version" />
        </div>
      </div>

      <div class="input-group mb-3">
        <button type="submit" class="btn btn-primary">Get Locations</button>
      </div>
    </form>
    <output id="output">
      <h2 class="mt-2">Locations</h2>
    </output>

    <script type="module">
      try {
        const { output, form } = window;

        form.addEventListener("submit", async (event) => {
          event.preventDefault();

          const { cmrinstance, shortname, version } = Object.fromEntries(
            new FormData(form)
          );

          const response = await fetch(
            `/collections/${shortname}/${version}${
              cmrinstance ? `?environment=${cmrinstance}` : ""
            }`
          );

          output.innerHTML += `<pre><code>${await response.text()}</code></pre>`;
        });
      } catch (error) {
        console.error(error);
      }
    </script>
  </body>
</html>
