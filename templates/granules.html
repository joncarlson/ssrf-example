<html>
    <head>
        <title>CMR Granules</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>

    <body class="p-3">
        <h1>Server Side Request Forgery Example</h1>

        <div class="mb-3">
            <label for="cmr-instance" class="form-label">CMR instance</label>

            <div class="input-group">
                <select class="form-select">
                    <option selected>Select one...</option>
                    <option value="cmr">CMR PROD</option>
                    <option value="cmr.uat">CMR UAT</option>
                </select>
            </div>
        </div>

        <div class="input-group mb-3">
            <label for="shortname" class="form-label">Shortname</label>

            <div class="input-group">
                <input type="text" class="form-control" />
            </div>
        </div>

        <div class="input-group mb-3">
            <label for="version" class="form-label">Version</label>

            <div class="input-group">
                <input type="text" name="version" class="form-control" />
            </div>
        </div>
    </body>
</html>
